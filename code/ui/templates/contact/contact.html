{% extends "index.html" %}

{% block content %}
<div class="card header-rounded-bottom" style="border-top-width: 0px !important;">
    <img src="/static/images/laptop_4.jpg" class="d-block w-100" alt="...">
    <div class="card-body">
        <h5>Contact</h5>
        <p>To contact me, select the button below and complete the form. Please note that response time may vary.</p>
        <div>
            <a href="" class="btn bg-dark" data-toggle="modal" style="color: white;" data-target="#modalContactForm">Get in touch</a>
        </div>
    </div>
</div>

<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Leave me a message</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>

            <form method="POST">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="name"><i class="fa fa-user"></i> Name</label>
                        <input type="text" id="name" name="name" class="form-control validate" required>
                    </div>

                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" class="form-control validate" required>
                    </div>

                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="subject"><i class="fa fa-tag"></i> Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control validate" required>
                    </div>

                    <div class="md-form">
                        <label data-error="wrong" data-success="right" for="message"><i class="fa fa-pencil"></i> Message</label>
                        <textarea type="text" id="message" name="message" class="md-textarea form-control" rows="4" required></textarea>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn bg-dark" style="color: white;" type="submit">Send <i class="fa fa-paper-plane-o"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
